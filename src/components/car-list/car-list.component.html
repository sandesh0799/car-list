<div class="m-3">
    <div class="container-fluid">
        <h3 class="text-center">Car List</h3>
        <div class="card shadow p-3 mb-3 bg-white rounded">
            <div class="card-body">
                <form [formGroup]='form' autocomplete="off">
                    <div class="row">
                        <div class="col-md-3 col-sm-3 mb-3">
                            <div class="d-flex align-content-center">
                                <label for="year">Year</label>&nbsp;
                                <input type="text" class="form-control" type="number" formControlName="year">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 mb-3">
                            <div class="d-flex align-content-center">
                                <label>Brand</label>&nbsp;
                                <input type="text" class="form-control" formControlName="brand">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 mb-3">
                            <div class="d-flex align-content-center">
                                <label>Model</label>&nbsp;
                                <input type="text" class="form-control" formControlName="model">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 mb-3">
                            <div class="d-flex align-content-center">
                                <label>Price</label>&nbsp;
                                <input type="number" class="form-control" formControlName="price">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="d-flex align-content-center justify-content-end">
                                <button (click)="filterCars()" type="button"
                                    class="btn btn-success">Filter</button>&nbsp;
                                <button (click)="reset()" type="button" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow p-3 mb-3 bg-white">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Year</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Model</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of filteredCars">
                        <td><img [src]="car.imageUrl" alt="Car Image"></td>
                        <td>{{car.year}}</td>
                        <td>{{car.brand}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
